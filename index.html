<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">

	

</head>

<body>

	<div id="slide_show">
		<ul id="slide">
			<li><img src="images/bg1.jpg"></li>
			<li><img src="images/bg2.jpg"></li>
			<li><img src="images/bg3.jpg"></li>
		</ul>

		<div id="nav_btn">
			<img class="prev" src="images/prev.png">
			<img class="next" src="images/next.png">
			
		</div>
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script type="text/javascript">

		$(function(){
		 	
			$("#nav_btn .next").click(function(){
				$('#slide:not(:animated)').animate({
					"margin-left" : -1 * $("#slide li").width()
				},function(){
					$("#slide").append($("#slide li:first-child"));
					$("#slide").css("margin-left","0");
				});
				
			});

			$("#nav_btn .prev").click(function(){
				$("#slide:not(:animated)").prepend($("#slide li:last-child"))
				.css("margin-left",-1 * $('#slide li').width())
				.animate({
					"margin-left" : 0
				});
			});

		});
		
	</script>

</body>

</html>
